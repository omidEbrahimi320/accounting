<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود | ثبت نام</title>
    <link rel="stylesheet" href="./auth-form.css">
    <link href="./../../dist/output.css" rel="stylesheet">
    <link href="./../css-font/vazir.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body dir="rtl" class="h-screen hidden justify-center items-center bg-gray-100 px-2">
    <div class="flex flex-col items-center w-[350px] overflow-hidden">
        <div class="alert-auth p-3 pt-0 bg-white mb-3 w-full flex flex-col items-center rounded-md border">
            <div class="flex items-end w-full h-[25px] mt-2">
                <i class="bi bi-x cursor-pointer"></i>
            </div>
            <span class="text-red-500 block text-sm mb-1">زمان ورود شما به پایان رسیده است.</span>
            <span class="text-red-500 block text-sm mb-1">لطفا دوباره وارد سایت شوید.</span>
        </div>
        <div class="bg-white p-3 rounded-md border w-full">
            <div class="auth-form transition-all ease-in-out h-[320px]">
                <div class="w-full pb-3">
                    <div class="w-full flex justify-center">
                        <span class="title w-full text-lg text-gray-700 font-bold text-center cursor-pointer">ورود به سایت</span>
                    </div>
                </div>
                <div class="w-full flex">
                    <form class="flex flex-col items-center mt-4 w-full transition-all duration-300" autocomplete="on">
                        <div class="email-box w-full">
                            <input type="email" class="email border w-full rounded p-1 text-sm focus:outline-none" placeholder="ایمیل" >
                            <span class="error-email text-xs invisible">لطفا فیلد ایمیل را پر کنید.</span>
                        </div>
                        <div class="password-box w-full">
                            <input type="password" class="password border w-full rounded p-1 text-sm focus:outline-none mt-2" placeholder="پسوورد">
                            <span class="error-password text-xs invisible">لطفا فیلد پسوورد را پر کنید.</span>
                        </div>
                        <div class="remember ml-auto mt-3 flex items-center">
                            <input type="checkbox" class="checkbox cursor-pointer">
                            <span class="text-xs mr-1">مرا به خاطر بسپار</span>
                        </div>
                        <button type="button" class="submit rounded-md w-[85px] px-4 py-2 mt-4" disabled>ورود</button>
                        <span class="switcher cursor-pointer text-sm text-blue-500 hover:text-blue-700 mt-3">عضویت</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="alert absolute right-5 bottom-5 px-3 py-[10px] min-w-[200px] text-sm transition-all rounded-md opacity-1"></div>

    <script type="module" src="./auth-form.js"></script>
    <script type="module" src="./auth.sevice.js"></script>
</body>

</html>
